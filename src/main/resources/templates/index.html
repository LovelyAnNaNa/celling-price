<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>后台首页</title>
		<link rel="stylesheet" th:href="@{/static/css/layui.css}">
	</head>

	<body class="layui-layout-body">
		<div class="layui-layout layui-layout-admin">
			<div class="layui-header">
				<div class="layui-logo">后台管理</div>
				<!-- 头部区域（可配合layui已有的水平导航） -->

				<ul class="layui-nav layui-layout-right">
					<li class="layui-nav-item">
						<a href="javascript:;">
							<img th:src="@{/static/images/1.gif}" class="layui-nav-img"> 管理员
						</a>
						<dl class="layui-nav-child">
							<dd>
								<a href="">基本资料</a>
							</dd>
							<dd>
								<a href="">安全设置</a>
							</dd>
						</dl>
					</li>
					<li class="layui-nav-item">
						<a href="">退了</a>
					</li>
				</ul>
			</div>

			<div class="layui-side layui-bg-black">
				<div class="layui-side-scroll">
					<!-- 左侧导航区域（可配合layui已有的垂直导航） -->
					<ul class="layui-nav layui-nav-tree" lay-filter="test">
						<li class="layui-nav-item layui-nav-itemed">
							<a href="/admin/sysCustomer" target="right">用户管理</a>
						</li>
						<li class="layui-nav-item layui-nav-itemed">
							<a href="/sysAccount/showList" target="right">账号管理</a>
						</li>
						<li class="layui-nav-item layui-nav-itemed">
							<a href="/admin/sysConfig/integral" target="right">积分设置</a>
						</li>
						<li class="layui-nav-item layui-nav-itemed">
							<a href="/admin/sysRecharge" target="right">充值记录</a>
						</li>
					</ul>
				</div>
			</div>

			<div class="layui-body" style="z-index: 1;">
				<!-- 内容主体区域 -->
				<div style="padding: 15px;">
					<!-- 右侧iframe框 -->
					<iframe th:src="@{/home}" name="right" frameborder="0" width="100%" height="600"></iframe>
				</div>
			</div>

<!--			<div class="layui-footer">
				&lt;!&ndash; 底部固定区域 &ndash;&gt;
				底部固定区域
			</div>-->

		<script type="text/javascript" th:src="@{/static/js/jquery-1.11.3.min.js}"></script>
		</script>
		<script type="text/javascript">
			//添加编辑弹出层
			function updatePwd(title, id) {
				$.jq_Panel({
					title: title,
					iframeWidth: 500,
					iframeHeight: 300,
					url: "updatePwd.html"
				});
			}
		</script>
		<script th:src="@{/static/js/layui.js}"></script>
	</body>

</html>
