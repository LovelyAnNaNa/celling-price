<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>顶价记录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all"/>
</head>
<body>

<fieldset class="layui-elem-field">
    <legend>条件筛选</legend>
    <div class="layui-field-box">
        <form class="layui-form">
            <div class="layui-inline">
                <input type="text" value="" name="customerName" placeholder="可以输入用户名" class="layui-input search_input">
            </div>
            <div class="layui-inline">
                <input type="text" value="" name="rangeIntegral" placeholder="扣除的积分,如(10-20)" class="layui-input search_input">
            </div>
            <div class="layui-inline">
                <input type="text" value="" name="startTime" placeholder="起始时间" class="layui-input search_input datetime">
            </div>
            <div class="layui-inline">
                <input type="text" value="" name="endTime" placeholder="结束时间" class="layui-input search_input datetime">
            </div>
            <div class="layui-inline">
                <select name="status">
                    <option value="">请选择订单状态</option>
<!--                    <option value="0">未完成</option>-->
                    <option value="1">顶价成功</option>
                    <option value="2">用户违约</option>
                </select>
            </div>
            <div class="layui-input-inline">
                <a class="layui-btn" lay-submit="" lay-filter="searchForm">查询</a>
            </div>
        </form>
    </div>
</fieldset>

<div class="layui-form customer_list">
    <table class="layui-table" id="order-table" lay-filter="orderList"></table>
</div>

<script type="text/html" id="orderStatus">
    {{# if(d.status == 1) { }}
        <span class="layui-badge layui-bg-green" >顶价成功</span>
    {{# }else if(d.status == 2){ }}
        <span class="layui-badge layui-bg-red" >用户违约</span>
    {{# }else{ }}
        <span class="layui-badge layui-bg-gray" >未完成</span>
    {{# }  }}
</script>

<script type="text/html" id="orderBar">
    <a class="layui-btn layui-btn-xs" lay-event="del">删除</a>
</script>


</body>
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/admin/js/order/list.js}"></script>
</html>
