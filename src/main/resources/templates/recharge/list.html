<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>充值记录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all"/>
</head>
<body>

<fieldset class="layui-elem-field">
    <legend>条件筛选</legend>
    <div class="layui-field-box">
        <form class="layui-form">
            <div class="layui-inline">
                <input type="text" value="" name="customerName" placeholder="可以输入用户名" class="layui-input search_input">
            </div>
            <div class="layui-inline">
                <input type="text" value="" name="rangeIntegral" placeholder="积分区间,如(10-20)" class="layui-input search_input">
            </div>
            <div class="layui-inline">
                <input type="text" value="" name="startTime" placeholder="起始时间" class="layui-input search_input datetime">
            </div>
            <div class="layui-inline">
                <input type="text" value="" name="endTime" placeholder="结束时间" class="layui-input search_input datetime">
            </div>
            <div class="layui-input-inline">
                <a class="layui-btn" lay-submit="" lay-filter="searchForm">查询</a>
            </div>
        </form>
    </div>
</fieldset>

<div class="layui-form customer_list">
    <table class="layui-table" id="recharge-table" lay-filter="rechargeList"></table>
</div>

</body>
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/static/admin/js/recharge/list.js}"></script>
</html>
